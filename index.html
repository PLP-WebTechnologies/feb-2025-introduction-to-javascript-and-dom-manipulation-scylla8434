<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLP Week Five</title>
  <style>
    /* Global Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  
    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
  
    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  
    /* Main content container */
    main {
      flex: 1; /* take up available vertical space */
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
  
    /* Footer  */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 15px;
    }
  
    /* Specific CSS for dynamic elements */
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
  
    .highlight {
      background-color: yellow;
      transition: background-color 0.3s ease;
    }
  
    .added {
      color: red;
      font-style: italic;
      margin-top: 10px;
    }
  
    button {
      cursor: pointer;
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    /* Responsive styling */
    @media (max-width: 600px) {
      main {
        margin: 10px;
        padding: 15px;
      }
  
      p {
        font-size: 1rem;
      }
  
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive DOM Manipulation Demo</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>Interactive Content</h2>
      <p id="dynamicText">This is the original text.</p>
      <button id="changeTextBtn">Change Text</button>
      <button id="changeStyleBtn">Change Style</button>
      <button id="toggleElementBtn">Add Element</button>
    </article>
    <section id="extraSection"></section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Webpage</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
